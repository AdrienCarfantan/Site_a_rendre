      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Space+Grotesk:wght@300..700&display=swap"

  <body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <input type="checkbox" id="toggle" />
    <label class="menu-toggle" for="toggle">
      <div></div>
      <div></div>
      <div></div>
    </label>

    <nav class="navbar">
      <ul>
        <li><a href="./index.html">Accueil</a></li>
        <li><a href="./page1.html">Constellation d'été</a></li>
        <li><a href="./page2.html">Constellation d'hiver</a></li>

      </ul>
    </nav>

    <header>
      <h1>Constellations d'Hiver</h1>

      <div class="images">
        <label class="card">
          <input type="checkbox" />
          <div class="gallery">
            <img src="./images/Constellation/Orion.webp" alt="" />
            <div class="textes">
              <h3>Orion</h3>
              <p>
                Orion est l’une des constellations les plus brillantes du ciel
                d’hiver, reconnaissable par sa “ceinture” de trois étoiles
                alignées. Elle est visible de novembre à février et contient de
                nombreuses étoiles brillantes telles que Rigel et Bételgeuse.
              </p>
            </div>
          </div>
        </label>

        <label class="card">
          <input type="checkbox" />
          <div class="gallery">
            <img src="./images/Constellation/le taureau.webp" alt="" />
            <div class="textes">
              <h3>Le Taureau</h3>
              <p>
                Le Taureau contient l’étoile Aldébaran et l’amas des Pléiades.
                C’est une constellation facilement repérable dans le ciel
                d’hiver, représentant un taureau mythologique chargé de
                puissance et de force.
              </p>
            </div>
          </div>
        </label>

        <label class="card">
          <input type="checkbox" />
          <div class="gallery">
            <img src="./images/Constellation/gemeaux.webp" alt="" />
            <div class="textes">
              <h3>Les Gémeaux</h3>
              <p>
                Les Gémeaux sont représentés par les frères jumeaux Castor et
                Pollux, deux étoiles très brillantes. Cette constellation
                traverse le ciel d’hiver et se situe près d’Orion et du Taureau.
              </p>
            </div>
          </div>
        </label>

        <label class="card">
          <input type="checkbox" />
          <div class="gallery">
            <img src="./images/Constellation/cocher.webp" alt="" />
            <div class="textes">
              <h3>Le Cocher</h3>
              <p>
                Le Cocher contient l’étoile Capella, l’une des plus brillantes
                du ciel. Il forme un grand pentagone facilement repérable à
                proximité du Taureau et des Gémeaux, et est visible durant tout
                l’hiver dans l’hémisphère nord.
              </p>
            </div>
          </div>
        </label>
      </div>
    </header>
  </body>
</html>
